name: MasterDeployCI
on:
  push:
    branches:
      - master
      - fix-github-action
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: npm run deploy
