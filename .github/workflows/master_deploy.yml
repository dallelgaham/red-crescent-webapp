name: MasterDeployCI
on:
  push:
    branches:
      - master
      - fix-github-action
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install Packages
      run: npm install
    - name: Build the application
      run: npm run build
    - name: List files
      run: ls
    - name: echo ${{ secrets.FTP_PASSWORD }}
      run: echo ${{ secrets.FTP_PASSWORD }}
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@2.0.0
      env:
        FTP_SERVER: ftp.dondesang.info
        FTP_USERNAME: github@dondesang.info    
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        LOCAL_DIR: build
        ARGS: --verbose
